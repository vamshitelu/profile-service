spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/profile
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
      show-sql: true
      hibernate:
            ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs